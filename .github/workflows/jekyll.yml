name: Jekyll site CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build
        uses: actions/jekyll-build-pages@v1
      - run: |
          pwd
          ls
          echo "Installing weasyprint"
          sudo apt install weasyprint
          echo "Exporting pdf"
          weasyprint -e "utf-8" -s _site/assets/styles/cv.css https://awlobo.github.io/about/ _site/assets/cv.pdf
          cp _site/assets/cv.pdf assets/cv.pdf
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add assets/cv.pdf
          git commit -m "PDF auto generated"
          git push
      # - run: |
      #     docker run \
      #     -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
      #     jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"
      - run: echo "Done!"
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
